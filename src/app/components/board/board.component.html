<div class="board">
  <div class="list-wrapper" *ngFor="let list of lists$ | async">
    <app-list
      [list] = "list"
    ></app-list>
  </div>
  <div class="list-wrapper mod-add" [class.is-idle]="!addListDialog">
    <form>
      <a class="open-add-list" href="#" *ngIf="!addListDialog" (click)="toggleAddListDialog()">
        <span class="placeholder">
          <span>+</span>
            Добавьте еще одну колонку
        </span>
      </a>
      <div *ngIf="addListDialog">
        <input #listName autofocus class="list-name-input"
          placeholder="Ввести заголовок списка"
          maxlength="512"
        >
        <div class="list-add-controls">
          <input class="btn-primary mod-list-add-button"
            type="submit"
            value="Добавить список"
            (click)="addList(listName.value);"
          >
          <button class="close">
            <span>&times;</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
